<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGE - Información del Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #ccc;
      padding: 10px;
    }

    .header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .user-info-section {
      padding: 50px 0;
    }
    .user-info-card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }
    .qr-code img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>

    <main class="flex-grow-1">
      <section class="user-info-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="user-info-card p-4">
                <h3 class="text-center mb-4">Información del Usuario</h3>
                <div class="row">
                  <div class="col-md-6">
                    <p>
                      <strong>Tipo de Documento:</strong>
                      <span id="tipo-documento"></span>
                    </p>
                    <p>
                      <strong>Número de Documento:</strong>
                      <span id="numero-documento"></span>
                    </p>
                    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                    <p>
                      <strong>Apellido:</strong> <span id="apellido"></span>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p><strong>Correo:</strong> <span id="correo"></span></p>
                    <p>
                      <strong>Teléfono:</strong> <span id="telefono"></span>
                    </p>
                    <div class="qr-code mt-4 text-center">
                      <strong>Código QR:</strong>
                      <!-- QR generado estáticamente para pruebas -->
                      <img
                        src="https://www.qr-code-generator.com/wp-content/themes/qr/new_structure/assets/media/images/qr-img-example.png"
                        alt="QR Code"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script>
      // Cargar el header y el footer
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch((error) => {
            console.error("Error al cargar el archivo", error);
          });
      }

      loadHTML("header", "./includes/header.html");
      loadHTML("footer", "./includes/footer.html");

      // Simulación de datos del usuario
      const userInfo = {
        tipoDocumento: "Cédula de Ciudadanía",
        numeroDocumento: "123456789",
        nombre: "Juan",
        apellido: "Pérez",
        correo: "juan.perez@example.com",
        telefono: "+57 300 123 4567",
      };

      // Mostrar información del usuario
      document.getElementById("tipo-documento").textContent =
        userInfo.tipoDocumento;
      document.getElementById("numero-documento").textContent =
        userInfo.numeroDocumento;
      document.getElementById("nombre").textContent = userInfo.nombre;
      document.getElementById("apellido").textContent = userInfo.apellido;
      document.getElementById("correo").textContent = userInfo.correo;
      document.getElementById("telefono").textContent = userInfo.telefono;
    </script>

    <!-- Script para QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script src="/api/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
