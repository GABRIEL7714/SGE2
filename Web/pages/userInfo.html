<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGE - Información del Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }
      .user-info-section {
        padding: 50px 0;
      }
      .user-info-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      .user-info-card h3 {
        color: #5a5a5a;
      }
      .user-info-card p {
        font-size: 1.1rem;
        color: #4a4a4a;
      }
      .user-info-card .qr-code img {
        border: 1px solid #ddd;
        border-radius: 10px;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <section class="user-info-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
              <div class="user-info-card">
                <h3 class="text-center mb-4">Información del Usuario</h3>
                <div class="row">
                  <div class="col-md-6">
                    <p>
                      <strong>Tipo de Documento:</strong>
                      <span id="tipo-documento"></span>
                    </p>
                    <p>
                      <strong>Número de Documento:</strong>
                      <span id="numero-documento"></span>
                    </p>
                    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                    <p>
                      <strong>Apellido:</strong> <span id="apellido"></span>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p><strong>Correo:</strong> <span id="correo"></span></p>
                    <p>
                      <strong>Teléfono:</strong> <span id="telefono"></span>
                    </p>
                    <div class="qr-code mt-4 text-center">
                      <strong>Código QR:</strong>
                      <img
                        id="qr-code"
                        src="https://via.placeholder.com/150"
                        alt="QR Code"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script src="/api/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/api/userInfo.js"></script>
  </body>
</html>
