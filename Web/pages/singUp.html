<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGE - Crear Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <style>
      .form-control-custom {
        background-color: white !important;
        color: black !important;
      }
      .btn-cancel {
        background-color: red !important;
        color: white !important;
      }
      .btn-register {
        background-color: green !important;
        color: white !important;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header id="header"></header>

    <!-- Main: Formulario de creación de cuenta -->
    <main class="flex-grow-1">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-secondary text-white text-center">
              <h3>Crear una cuenta</h3>
            </div>
            <div class="card-body">
              <form action="http://localhost:5000/createUser" method="POST">
                <!-- Nombre -->
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control form-control-custom"
                    id="nombre"
                    name="nombre"
                    <!--
                    Correcto
                    --
                  />
                  required />
                </div>
                <!-- Apellido -->
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control form-control-custom"
                    id="apellido"
                    name="apellido"
                    <!--
                    Correcto
                    --
                  />
                  required />
                </div>
                <!-- Correo -->
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control form-control-custom"
                    id="correo"
                    name="correo"
                    <!--
                    Correcto
                    --
                  />
                  required />
                </div>
                <!-- Teléfono -->
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input
                    type="tel"
                    class="form-control form-control-custom"
                    id="telefono"
                    name="telefono"
                    <!--
                    Correcto
                    --
                  />
                  required />
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control form-control-custom"
                    id="contrasena"
                    <!--
                    Cambiado
                    para
                    coincidir
                    con
                    la
                    función
                    --
                  />
                  name="contrasena"
                  <!-- Cambiado para coincidir con la función -->
                  required />
                </div>
                <!-- Tipo de Documento y Número de Documento -->
                <div class="mb-3 row">
                  <div class="col">
                    <label for="tipodoc" class="form-label"
                      >Tipo de Documento</label
                    >
                    <select
                      class="form-control form-control-custom"
                      id="tipodoc"
                      name="tipodoc"
                      <!--
                      Correcto
                      --
                    >
                      required >
                      <option value="dni">DNI</option>
                      <option value="carnet_extranjero">
                        Carnet extranjero
                      </option>
                      <option value="codigo_universitario">
                        Código universitario
                      </option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="numerodoc" class="form-label"
                      >Nº de documento</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-custom"
                      id="numerodoc"
                      name="numerodoc"
                      <!--
                      Correcto
                      --
                    />
                    required />
                  </div>
                </div>
                <!-- Botones -->
                <div class="d-flex justify-content-between">
                  <a href="./logIn.html" class="btn btn-cancel">Cancelar</a>
                  <button type="submit" class="btn btn-register">
                    Registrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="/Web/api/user-menu.js"></script>
    <script src="/src/controllers/users.controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
