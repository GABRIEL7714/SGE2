<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Asistencia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        background-color: #d3d3d3;
        padding: 10px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div class="header" id="headerAsistencia">Registro de Asistencia</div>
      <div class="container text-center">
        <label for="documento" class="form-label"
          >Ingresa el N° de documento para registrar asistencia</label
        >
        <div class="input-group mb-3">
          <input
            type="text"
            id="documento"
            class="form-control"
            placeholder="N° de Documento"
          />
          <button class="btn btn-success" onclick="registrarAsistencia()">
            Registrar
          </button>
        </div>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-primary" onclick="volverPaginaAnterior()">
          Volver
        </button>
      </div>
    </main>

    <footer id="footer"></footer>
    <div
      class="modal fade"
      id="modalExito"
      tabindex="-1"
      aria-labelledby="modalExitoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExitoLabel">
              Asistencia Registrada Exitosamente
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>La asistencia ha sido registrada correctamente.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="personaNoEncontradaModal"
      tabindex="-1"
      aria-labelledby="personaNoEncontradaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="personaNoEncontradaModalLabel">
              Persona No Encontrada
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>No se encontró a la persona en la base de datos.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/api/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Función para registrar asistencia
      function registrarAsistencia() {
        const documento = document.getElementById("documento").value.trim();
        if (documento === "") {
          alert("Por favor, ingresa un número de documento válido.");
          return;
        }

        // Aquí se haría la lógica para enviar los datos al servidor
        const encontrado = Math.random() > 0.5; // Simular resultado
        if (encontrado) {
          const modal = new bootstrap.Modal(
            document.getElementById("modalExito")
          );
          modal.show();
        } else {
          const modal = new bootstrap.Modal(
            document.getElementById("personaNoEncontradaModal")
          );
          modal.show();
        }
      }

      // Función para volver a la página anterior
      function volverPaginaAnterior() {
        window.history.back();
      }
    </script>
  </body>
</html>
