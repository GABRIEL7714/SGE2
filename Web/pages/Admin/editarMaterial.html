<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Materiales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <div class="card">
          <div class="card-header text-center bg-light">
            <h4>Editar Materiales</h4>
          </div>
          <div class="card-body">
            <form id="editMaterialForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  id="descripcion"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label for="paraEntregar" class="form-label"
                    >Para entregar</label
                  >
                  <select id="paraEntregar" class="form-select">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="cantidad" class="form-label">Cantidad</label>
                  <input type="number" id="cantidad" class="form-control" />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-danger me-3" id="cancelarBtn">
              Cancelar
            </button>
            <button class="btn btn-success" id="guardarBtn">Guardar</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal de confirmación -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              Actualización exitosa
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">El material se actualizó correctamente.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="closeModalBtn">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>

    <script src="/api/user-menu.js"></script>
    <script src="/api/editarMaterial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
