<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz de Reportes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div class="container mt-4">
        <h2 class="text-center mb-4">Reportes</h2>
        <div class="row justify-content-center">
          <div class="col-md-4 d-flex flex-column align-items-center">
            <button class="btn btn-success mb-3 w-100">
              Reporte de Inscritos
            </button>
            <button class="btn btn-success mb-3 w-100">
              Reporte de Asistencia
            </button>
            <button class="btn btn-success mb-3 w-100">
              Cierre de Caja del Evento
            </button>
          </div>

          <div class="col-md-4 d-flex flex-column align-items-center">
            <button class="btn btn-success mb-3 w-100">
              Reporte de Inscritos + QR
            </button>
            <button class="btn btn-success mb-3 w-100">
              Reporte de Materiales
            </button>
          </div>
          <div class="col-md-4 d-flex flex-column align-items-center">
            <button class="btn btn-success mb-3 w-100">Certificados</button>
            <button class="btn btn-success mb-3 w-100">
              Cierre de Caja Diario
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>

    <script src="/api/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
