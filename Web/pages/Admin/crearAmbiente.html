<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear un nuevo ambiente</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <div class="card">
          <div class="card-header text-center">
            <h3>Crear un nuevo ambiente</h3>
          </div>
          <div class="card-body">
            <form id="ambienteForm">
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
                <input
                  type="text"
                  class="form-control"
                  id="ubicacion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="capacidad"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="disponible" class="form-label">Disponible</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="disponible"
                />
              </div>

              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger" id="cancelarBtn">
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success" id="guardarBtn">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>

    <script src="/api/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/api/crearAmbiente.js"></script>
  </body>
</html>
