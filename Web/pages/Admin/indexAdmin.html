<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta de Administrador</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .header {
      background-color: #6c757d;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    .btn-custom {
      width: 200px; /* Anchura del botón */
      height: 60px; /* Altura del botón */
      margin: 20px; /* Separación entre los botones */
      font-size: 1.2rem; /* Tamaño del texto del botón */
    }

    .container-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>

  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div id="name"></div>

      <div class="container mt-5">
        <div class="container-buttons">
          <button
            class="btn btn-success btn btn-custom"
            data-url="/GestionarEventos"
            id="btn-gestionar-eventos"
          >
            Gestionar Eventos
          </button>
          <button
            class="btn btn-success btn btn-custom"
            data-url="/GestionarRoles"
            id="btn-gestionar-roles"
          >
            Gestionar Roles
          </button>
          <button
            class="btn btn-success btn btn-custom"
            data-url="/Caja"
            id="btn-caja"
          >
            Caja
          </button>
          <button
            class="btn btn-success btn btn-custom"
            data-url="/Asistencias"
            id="btn-asistencias"
          >
            Asistencias
          </button>
          <button
            class="btn btn-success btn btn-custom"
            data-url="/Reportes"
            id="btn-reportes"
          >
            Reportes
          </button>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->

    <script src="/api/user-menu.js"></script>
    <script src="/api/indexAdmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
