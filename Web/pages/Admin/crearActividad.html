<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nueva Actividad</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <!-- Modal de éxito para actividad creada -->
      <div
        class="modal fade"
        id="modalExito"
        tabindex="-1"
        aria-labelledby="modalExitoLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-success text-white">
              <h5 class="modal-title" id="modalExitoLabel">
                ¡Actividad Creada!
              </h5>
            </div>
            <div class="modal-body text-center">
              La actividad se ha creado exitosamente. Serás redirigido en breve.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="card">
          <div class="card-header text-center bg-secondary text-white">
            <h4>Crear una nueva actividad</h4>
          </div>
          <div class="card-body">
            <form id="activity-form">
              <div class="form-group row">
                <label
                  for="nombre"
                  class="col-sm-3 col-form-label bg-secondary text-white"
                  >Nombre</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre de la actividad"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="tipo"
                  class="col-sm-3 col-form-label bg-secondary text-white"
                  >Tipo de actividad</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="tipo"
                    placeholder="Tipo de actividad"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="expositor"
                  class="col-sm-3 col-form-label bg-secondary text-white"
                  >Expositor</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="expositor"
                    placeholder="Nombre del expositor"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="descripcion"
                  class="col-sm-3 col-form-label bg-secondary text-white"
                  >Descripción</label
                >
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    id="descripcion"
                    rows="3"
                    placeholder="Descripción de la actividad"
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="fecha"
                  class="col-sm-3 col-form-label bg-secondary text-white"
                  >Fecha</label
                >
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="fecha" />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="inicio"
                  class="col-sm-3 col-form-label bg-secondary text-white"
                  >Inicio</label
                >
                <div class="col-sm-4">
                  <input type="time" class="form-control" id="inicio" />
                </div>
                <label
                  for="fin"
                  class="col-sm-1 col-form-label bg-secondary text-white"
                  >Fin</label
                >
                <div class="col-sm-4">
                  <input type="time" class="form-control" id="fin" />
                </div>
              </div>
              <div class="form-group text-center">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="window.history.back();"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="/api/user-menu.js"></script>
    <script src="/api/crearActividad.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
