<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades del Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>

    <main class="flex-grow-1">
      <div class="container mt-4">
        <h2 class="text-center">Actividades del Evento</h2>

        <div class="table-responsive">
          <table class="table table-bordered mt-4">
            <thead class="table-secondary text-center">
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Expositor</th>
                <th>Fecha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Ambiente</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="actividades-table-body" class="text-center">
              <!-- Las filas de actividades se cargarán aquí mediante JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="text-end">
          <button
            class="btn btn-success"
            onclick="window.location.href='/CrearActividad';"
          >
            Crear nueva actividad
          </button>
        </div>

        <div class="text-center mt-3">
          <button
            class="btn btn-primary"
            onclick="window.location.href='/GestionarEventos';"
          >
            Volver
          </button>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="/api/user-menu.js"></script>
    <script src="/api/actividadesEvento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
