<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Materiales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa; /* Color de fondo claro */
      }

      h1 {
        background-color: #343a40 !important;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      .form-container {
        max-width: 600px;
        margin: 2rem auto; /* Centra el formulario */
        padding: 2rem;
        background-color: #fff !important;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
      }

      .btn-cancel {
        background-color: #dc3545 !important;
        color: #fff;
      }

      .btn-cancel:hover {
        background-color: #bb2d3b !important;
      }

      .btn-save {
        background-color: #28a745 !important;
        color: #fff;
      }

      .btn-save:hover {
        background-color: #218838 !important;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <h1 class="text-center mb-4">Agregar Materiales</h1>
    <main class="form-container">
      <form id="materialForm">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Ingresa el nombre del material"
          />
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea
            id="descripcion"
            class="form-control"
            rows="3"
            placeholder="Describe el material"
          ></textarea>
        </div>

        <!-- Para entregar y Cantidad -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="paraEntregar" class="form-label">Para entregar</label>
            <select id="paraEntregar" class="form-select">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidad"
              class="form-control"
              placeholder="Cantidad disponible"
            />
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-cancel" id="cancelarBtn">
            Cancelar
          </button>
          <button type="submit" class="btn btn-save" id="guardarBtn">
            Guardar
          </button>
        </div>
      </form>
    </main>

    <div
      class="modal fade"
      id="modalExito"
      tabindex="-1"
      aria-labelledby="modalExitoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExitoLabel">¡Éxito!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">El material se ha creado correctamente.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>

    <script src="/api/user-menu.js"></script>
    <script src="/api/crearMaterial.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
