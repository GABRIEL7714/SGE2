<!DOCTYPE html>
<html lang="es">

    <title>Tus eventos</title>
    <link

      .header {
        background-color: #6c757d;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 1.5rem;
      }

      .table td,
      .table th {
        text-align: center;
        vertical-align: middle;
      }

      .btn-editar {
        background-color: #d1e7dd;
        border: none;
        padding: 5px 10px;
        color: black;
        cursor: pointer;
      }

      .btn-nuevo-evento {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        display: block;

  </head>

              <th>Inicio</th>
              <th>Fin</th>
              <th>Actividades</th>
              <th>Acciones</th>

          <tbody id="event-table-body">
            <!-- Aquí se agregarán dinámicamente las filas de eventos -->

        </table>

        <button class="btn-nuevo-evento" onclick="crearEvento()">

      // Función para cargar los eventos en la tabla
      function cargarEventos() {
        const tableBody = document.getElementById("event-table-body");
        tableBody.innerHTML = ""; // Limpiar el contenido existente

        eventos.forEach((evento) => {
          const row = document.createElement("tr");

          row.innerHTML = `
                    <td>${evento.nombre}</td>
                    <td>${evento.tipo}</td>
                    <td>${evento.inicio}</td>
                    <td>${evento.fin}</td>
                    <td style="background-color: ${
                      evento.actividades === "NO" ? "#f8d7da" : "#d4edda"
                    }">
                        ${evento.actividades}
                    </td>
                    <td><button class="btn-editar" onclick="editarEvento('${
                      evento.nombre
                    }')">Editar</button></td>
                `;
