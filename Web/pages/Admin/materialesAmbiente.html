<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materiales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <h2 class="mb-4">Materiales</h2>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Para entregar</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="materials-table-body">
            <!-- Los datos se cargarán aquí dinámicamente -->
          </tbody>
        </table>
        <button type="button" class="btn btn-danger" id="cancelarBtn">
          Cancelar
        </button>
        <button id="create-material-btn" class="btn btn-success">
          Crear nuevo Material
        </button>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="/api/user-menu.js"></script>
    <script src="/api/materialesAmbiente.js"></script>
  </body>
</html>
