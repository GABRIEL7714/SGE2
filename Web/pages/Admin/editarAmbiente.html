<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Ambiente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <div class="card">
          <div class="card-header text-center">
            <h3>Editar Ambiente</h3>
          </div>
          <div class="card-body">
            <form id="editarAmbienteForm">
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input
                  type="text"
                  class="form-control"
                  id="ubicacion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="capacidad"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="disponibilidad" class="form-label"
                  >Disponibilidad</label
                >
                <select class="form-control" id="disponibilidad" required>
                  <option value="disponible">Disponible</option>
                  <option value="no_disponible">No disponible</option>
                </select>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger" id="cancelarBtn">
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success" id="guardarBtn">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="modalExito"
      tabindex="-1"
      aria-labelledby="modalExitoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-success">
          <div class="modal-body text-center">
            <!-- Ícono de éxito -->
            <div class="mb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                fill="currentColor"
                class="bi bi-check-circle-fill text-success"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 10.97a.75.75 0 0 0 1.07 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.44 5.992 7.933a.75.75 0 1 0-1.06 1.06l2.039 2.039z"
                />
              </svg>
            </div>
            <!-- Mensaje principal -->
            <h5 class="modal-title mb-3" id="modalExitoLabel">
              Ambiente editado exitosamente
            </h5>
            <!-- Mensaje de redirección -->
            <p class="text-muted">Redirigiendo...</p>
            <!-- Spinner de carga -->
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>
    <script src="/api/user-menu.js"></script>
    <script src="/api/editarAmbiente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
