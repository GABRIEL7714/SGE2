<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Inscritos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        justify-content: center; /* Centrado horizontal */
      }

      thead {
        background-color: #f8f9fa;
      }

      th,
      td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: left;
      }

      th {
        font-weight: bold;
        text-align: center;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #e9ecef;
      }

      .container {
        margin: 20px auto;
        width: 90%;
        max-width: 800px;
      }
      .filters {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .filters select,
      .filters button {
        padding: 5px 10px;
        font-size: 16px;
      }
      .info-box {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: center;
        font-size: 18px;
      }
      .buttons {
        text-align: center;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        color: white;
        background-color: #007bff;
      }
      .buttons button:hover {
        background-color: #0056b3;
      }
      .btn-seleccionar {
        justify-content: center; /* Centrado horizontal */

        background-color: #007bff; /* Color azul */
        color: white; /* Texto blanco */
        border: none; /* Sin bordes */
        padding: 10px 20px; /* Espaciado interno */
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer; /* Icono de mano al pasar */
        font-size: 16px; /* Tamaño de fuente */
        font-family: Arial, sans-serif; /* Fuente legible */
      }

      .btn-seleccionar:hover {
        background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
      }

      .Text {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="Text">Managevent</h1>
      <h2 class="Text">Reporte de Inscritos</h2>
    </header>
    <main>
      <div class="container">
        <div class="filters">
          <label> Filtros </label>

          <label>
            Tipo
            <select id="tipo">
              <option value="">Seleccione</option>
              <option value="hackaton">hackaton</option>
              <option value="conferencia">conferencia</option>
              <option value="taller">taller</option>
            </select>
          </label>

          <label>
            Fecha
            <select id="fecha">
              <option value="">Seleccione</option>
              <option value="2024-11-24">2024-11-24</option>
              <option value="2024-11-25">2024-11-25</option>
              <option value="2024-11-26">2024-11-26</option>
            </select>
          </label>

          <button id="filtrar">Filtrar</button>
        </div>
        <div>
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="report-table-body">
              <!-- Aquí se agregarán dinámicamente las filas de eventos -->
            </tbody>
          </table>
        </div>
        <div class="info-box"><strong>Cantidad de Inscritos:</strong> ...</div>

        <div class="buttons">
          <button>Exportar Excel</button>
          <button id="exportar-pdf" disabled>Exportar PDF</button>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="/api/reporteInscritos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="/api/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/api/reporteInscritos.js"></script>
  </body>
</html>
