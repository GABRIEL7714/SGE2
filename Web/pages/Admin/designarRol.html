<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designar Encargado/Colaborador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .header {
        background-color: #d3d3d3;
        padding: 10px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->

    <main class="flex-grow-1">
      <div class="header" id="headerRol">Designar Rol</div>
      <div class="container text-center">
        <label for="documento" class="form-label"
          >Ingresa el N° de documento de la persona</label
        >
        <div class="input-group mb-3">
          <input
            type="text"
            id="documento"
            class="form-control"
            placeholder="N° de Documento"
          />
          <button class="btn btn-success" onclick="buscarPersona()">
            Buscar
          </button>
        </div>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-primary" id="volverButton">Volver</button>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <div
      class="modal fade"
      id="modalExito"
      tabindex="-1"
      aria-labelledby="modalExitoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExitoLabel">
              Rol Actualizado Exitosamente
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
            <p><strong>Apellido:</strong> <span id="apellidoUsuario"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefonoUsuario"></span></p>
            <p><strong>Rol:</strong> <span id="rolUsuario"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Designar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="personaNoEncontradaModal"
      tabindex="-1"
      aria-labelledby="personaNoEncontradaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="personaNoEncontradaModalLabel">
              Persona No Encontrada
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>No se encontró a la persona buscada en la base de datos.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/api/user-menu.js"></script>
    <script src="/api/designarRol.js"></script>
  </body>
</html>
